<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>



    <style>
        div{
            width: 60px;
            height: 60px;

        }

    </style>
        
    <script>
    //button1을 클릭하면
    $(document).ready(function(){
        $("#button1").click(function(){
            // div1의 컬러값을 가져오기
            var color=$("#div1").css("background-color");
            $("#result").text("bgcolor:"+color);
        });

        $("#button2").click(function(){
            // button2를 누르면 css 배경 빨강으로
            $("#div1").attr("style", "background-color: red;");
        });
    });    




    </script>

    <div id="div1" style="background-color: green;"></div>
    <button id="button1">css(ele)</button>
    <button id="button2">css(ele,style)</button>
    <p id="result">결과표시</p>
</body>
</html>
